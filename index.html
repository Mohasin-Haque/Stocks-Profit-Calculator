<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stocks Profit Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Stocks Profit Calculator</h1>
    <main>
      <label for="initial-price">Initial Price :
      <input 
      id="initial-price" placeholder ="Enter initial Price Here" type="number" /></label>
      <label for="stocks-quantity">Quantity Of Stocks :
    <input type="number"
    id="stocks-quantity" placeholder="Enter  the number of Stocks bought" /></label>
   <label for="current-price">Current Price :
   <input type="number" placeholder="Enter the Current price of the stocks" id="current-price" /></label>

   <button id="submit-btn">Tell Me</button>

   <div id="output-box"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
